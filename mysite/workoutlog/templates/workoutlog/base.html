<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Workout Tracker{% endblock %}</title>
</head>
<body>
<nav>
    <a href="{% url 'workoutlog:new_workout_session' %}">New Session</a> |
    <a href="{% url 'workoutlog:view_workout_sessions' %}">View Sessions</a> |
    {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}" style="display:inline; margin:0; padding:0">
            {% csrf_token %}
            <button type="submit" style="background:none; border:none; color:blue; cursor:pointer; text-decoration:underline;">Logout</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</nav>
<hr>
{% block content %}{% endblock %}
</body>
</html>
